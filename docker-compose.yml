version: '3'
services:
  postgres:
    image: 'postgres:12-alpine'
    environment:
      POSTGRES_PASSWORD: mypassword
    ports:
      - '1750:5432'
  redis:
    image: 'redis:latest'
  nginx:
    depends_on:
      - api
      - worker
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '3050:80'
  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - /app/node_modules
      - ./worker:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_moules
      - ./client:/app
    environment:
      - WDS_SOCKET_PORT=0
  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=mypassword
